{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{%static 'admin/css/style.css' %}">

</head>
<body>

  <!-- Navbar -->
  {% include 'school-admin/admin_dashboard/partials/admin_navber.html' %}

      <!-- Navbar -->
      <div id="profile" class="card mb-3">
        <div class="row g-0 container mx-auto my-4">
            <div class="col-md-4">
                <img src="{{admin.pic.url}}" class="img-fluid rounded img-thumbnail " width="100%" height="auto" alt="Student Avatar">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{admin.user.first_name}} {{admin.user.last_name}}</h5>
                    <p class="card-text"></p>
                    <p class="card-text"><strong>Contact:</strong> {{admin.contact}} <br>
                    <strong>Email:</strong>{{admin.user.email}}</p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'admin/js/script.js' %}"></script>
</body>
</html>
