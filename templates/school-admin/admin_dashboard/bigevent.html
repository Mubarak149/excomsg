    <style>
        body {
    background-color: #f8f9fa;
}

.card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: none;
    border-radius: 10px;
}

.card-header {
    background-color: #007bff;
    border-radius: 10px 10px 0 0;
}

.form-control:focus {
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    border-color: #007bff;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

    </style>

</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-fixed" style="width: 100%; top: 0; z-index: 1;">
        <div class="container-fluid">
          <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon"></span>
          </button>
          

          <a class="navbar-brand  fw-bold text-uppercase me-auto" href="{%url 'main'%}">Excellent Community School Giwa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <div class="d-flex  ms-auto">
                <span class="bg-light mx-1 p-1 rounded-circle">
                    <i class="bi bi-chat-dots-fill"></i>
                </span>
                <span class="bg-light mx-1 p-1 rounded-circle">
                    <i class="bi bi-bell-fill"></i>
                </span>
            </div>

            <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle fs-5"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li class="nav-item"><a class="dropdown-item" href="{%url 'adminHome'%}">dashboard</a></li>
                  <li class="nav-item"><a class="dropdown-item" href="{%url 'adminProfile'%}">my profile</a></li>

                        <a href="{% url 'logout' %}" class="btn btn-login">Logout</a>

              </li>
          </div>
        </div>
      </nav>

      <!-- Navbar -->

          <div class="container" style="margin-top: 10%;">
              <div class="card">
                  <div class="card-header bg-primary text-white">
                      <h3>Send School News</h3>
                  </div>
                  <div class="card-body">
                      <form id="newsForm" method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="pic" class="form-label">Picture</label>
                            <input type="file" class="form-control" id="filePost" name='pic'>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titlePost" name='title'  required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" name='content' id="postContent"  required>
                            </textarea>
                        </div>
                          <button type="submit" class="btn btn-primary">Post</button>
                      </form>
                  </div>
              </div>
          </div>
      
        
      


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'admin/js/script.js' %}"></script>

   
</body>
</html>
