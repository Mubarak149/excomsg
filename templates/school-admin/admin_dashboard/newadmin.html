      <!-- Navbar -->



      
     <!-- Admin setting start -->
<div id="AdminSetting" class="container" style="margin: 10% auto;">
 

    <form method='post' enctype='multipart/form-data'>
      {% csrf_token %}
      <legend>
        <h2>New Admin For Excellent Community School Giwa</h2>
        <div class="mb-3">
          <label for="adminFirstname" class="form-label">First name</label>
          <input type="text" class="form-control" name='first_name' id="adminFirstname" value="Dan jummai">
        </div>
        <div class="mb-3">
          <label for="adminLastname" class="form-label">Last name</label>
          <input type="text" class="form-control" name='last_name' id="adminLastname" value="Musa" >
        </div>
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email</label>
          <input type="email" class="form-control" name='email' id="adminEmail" value="bakori@gmail.com" >
        </div>
        
        <div class="mb-3">
          <label for="adminPhone" class="form-label">Phone Number</label>
          <input type="number" name='contact' class="form-control" id="adminPhone" value="09054735433">
        </div>
  
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password</label>
          <input type="password"  class="form-control" id="adminPassword" value="09054735433" >
        </div>
        
        <div class="mb-3">
          <label for="adminconfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" name='password' class="form-control" id="adminconfirmPassword" value="09054735433" >
        </div>
       
        <div class="mb-3">
          <label for="file" class="form-label">Picture</label>
          <input type="file" class="form-control" id="picture" name='pic'>
        </div>
  
      
  <hr class="fw-bold">
      </legend>
    
      <button type="submit" class="btn btn-primary" id="adminUpdate">Submit</button>
    </form>
  </div>
      
      
      <!-- Update teacher  end -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
