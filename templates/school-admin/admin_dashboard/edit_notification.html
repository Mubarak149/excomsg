{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Notification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
</head>
<body>
  {% include 'school-admin/admin_dashboard/partials/admin_navber.html' %}

  <!-- Alerts -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3>Edit Notification</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" class="form-control" value="{{ notification.title }}" required>
          </div>
          <div class="form-group mb-3">
            <label for="id_message">Message</label>
            <textarea name="message" id="id_message" rows="3" class="form-control" required>{{ notification.message }}</textarea>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" name="active" id="id_active" class="form-check-input" {% if notification.active %}checked{% endif %}>
            <label class="form-check-label" for="id_active">Active</label>
          </div>
          <button type="submit" class="btn btn-success mt-2">Update Notification</button>
          <a href="{% url 'manage_notifications' %}" class="btn btn-secondary mt-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
