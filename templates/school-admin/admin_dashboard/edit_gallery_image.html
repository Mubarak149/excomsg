{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Gallery Image</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  {% include 'school-admin/admin_dashboard/partials/admin_navber.html' %}
  
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-warning text-dark">
        <h3>Edit Gallery Image</h3>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ gallery_image.title }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3">{{ gallery_image.description }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Change Image (optional)</label><br>
            <img src="{{ gallery_image.image.url }}" alt="{{ gallery_image.title }}" class="img-thumbnail mb-2" style="width: 150px;">
            <input type="file" name="image" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Update</button>
          <a href="{% url 'manage_gallery' %}" class="btn btn-secondary">Back</a>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
