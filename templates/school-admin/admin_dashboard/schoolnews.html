{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit student --page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{%static 'admin/css/style.css' %}">

    <style>
        body {
    background-color: #f8f9fa;
}

.card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: none;
    border-radius: 10px;
}

.card-header {
    background-color: #007bff;
    border-radius: 10px 10px 0 0;
}

.form-control:focus {
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    border-color: #007bff;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

    </style>

</head>
<body>

  <!-- Navbar -->
  {% include 'school-admin/admin_dashboard/partials/admin_navber.html' %}

      <!-- Navbar -->

          <div class="container" style="margin-top: 10%;">
              <div class="card">
                  <div class="card-header bg-primary text-white">
                      <h3>Send School News</h3>
                  </div>
                  <div class="card-body">
                      <form id="newsForm" method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="pic" class="form-label">Picture</label>
                            <input type="file" class="form-control" id="filePost" name='pic'>
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="titlePost" name='title'  required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" name='content' id="postContent"  required>
                            </textarea>
                        </div>
                          <button type="submit" class="btn btn-primary">Post</button>
                      </form>
                  </div>
              </div>
          </div>
      
        
      


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{%static 'admin/js/script.js' %}"></script>

   
</body>
</html>
