{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit student --page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">

    <style>
        body {
    background-color: #f8f9fa;
}

.card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: none;
    border-radius: 10px;
}

.card-header {
    background-color: #007bff;
    border-radius: 10px 10px 0 0;
}

.form-control:focus {
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    border-color: #007bff;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

    </style>

</head>
<body>

  <!-- Navbar -->
  {% include 'school-admin/admin_dashboard/partials/admin_navber.html' %}

      <!-- Navbar -->

          <div class="container" style="margin-top: 10%;">
              <div class="card">
                  <div class="card-header bg-primary text-white">
                      <h3>Send Notification</h3>
                  </div>
                  <div class="card-body">
                      <form id="notificationForm" method='post'>
                        {% csrf_token %}
                          <div class="mb-3">
                              <label for="notificationTitle" class="form-label">Notification Title</label>
                              <input type="text" name="title" class="form-control" maxlength="100" required id="id_title">
                          </div>
                          <div class="mb-3">
                              <label for="notificationMessage" class="form-label">Message</label>
                              <textarea name="content" class="form-control" required id="id_content">
                            </textarea>
                          <div class="mb-3">
                              <label for="recipientType" class="form-label">Send To</label>
                              <select name="user_message" required id="id_user_message" class="form-select">
                                <option value="student">Student</option>
                                <option value="staff">Staff</option>
                                <option value="general" selected>General</option>
                              </select>                              
                          </div>
                          <input type="submit" class="btn btn-primary" value='Send Notification'>
                      </form>
                  </div>
                </div>
          </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'admin/js/script.js'%}"></script>

</body>
</html>
