{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit student --page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">

</head>
<body>

  <!-- Navbar -->
  {% include 'school-admin/admin_dashboard/partials/admin_navber.html' %}
      <!-- Navbar -->


    
    
      <!-- update students start -->
<div class="container-sm" id="UpdatingStudentForm" style="margin-top: 10%;">
  <form id="newsForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="pic" class="form-label">Picture</label>
        <input type="file" class="form-control" id="filePost" name="pic">
        <!-- Existing picture URL can be shown somewhere on the form if needed -->
        {% if form.instance.pic %}
            <img src="{{ form.instance.pic.url }}" alt="Current Picture" style="max-width: 100%; height: auto; display: block; margin-top: 10px;" />
        {% endif %}
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="titlePost" name="title" value="{{ form.instance.title }}" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" name="content" id="postContent" required>{{ form.instance.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit Post</button>
</form>



</div>
</div>
    
    
    <!-- Update students  end -->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'admin/css/style.css' %}"></script>
    <script>
      document.getElementById('updateForm').addEventListener('submit', function(e) {
        const passwordField = document.getElementById('id_password');
        const password = passwordField.value;

        if (password && password.length < 8) {
            e.preventDefault(); // Prevent form submission
            alert('Password must be at least 8 characters long if provided.');
        }
    });
    </script>
</body>
</html>
