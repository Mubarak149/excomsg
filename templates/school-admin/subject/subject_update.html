<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Subject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-white">

  {% include 'school-admin/admin_dashboard/partials/admin_navber.html' %}

<div class="container mt-5 pt-5">
  <h2 class="mb-4">Edit Subject</h2>

  <div class="card bg-dark text-white">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Subject Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ form.instance.name }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Subject</button>
        <a href="{% url 'subject_list_create' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
