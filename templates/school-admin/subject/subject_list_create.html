<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-uppercase" href="/">Excellent Community School Giwa</a>
  </div>
</nav>

<div class="container mt-5 pt-5">
  <h2 class="mb-4">Subjects</h2>

  <!-- Add Subject Form -->
  <div class="card bg-dark text-white mb-4">
    <div class="card-header">Add New Subject</div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Subject Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter subject name" required>
        </div>
        <button type="submit" class="btn btn-success">Add Subject</button>
      </form>
    </div>
  </div>

  <!-- Subject List -->
  <div class="card bg-dark text-white">
    <div class="card-header">All Subjects</div>
    <div class="card-body">
      {% if subjects %}
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Subject Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for subject in subjects %}
          <tr>
            <th>{{ forloop.counter }}</th>
            <td>{{ subject.name }}</td>
            <td>
              <a href="{% url 'subject_update' subject.pk %}" class="btn btn-primary btn-sm">Edit</a>
              <a href="{% url 'subject_delete' subject.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>No subjects added yet.</p>
      {% endif %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
