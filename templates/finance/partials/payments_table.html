{% include "finance/partials/payments_table_rows.html" %}

<!-- Pagination -->
<tr>
  <td colspan="4">
    <nav>
      <ul class="pagination justify-content-center">
        {% for page_num in payments.paginator.page_range %}
          <li class="page-item {% if page_num == payments.number %}active{% endif %}">
            <a class="page-link"
               hx-get="{% url 'payment_page' page_num %}"
               hx-target="#payments-container"
               hx-swap="innerHTML">
              {{ page_num }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </td>
</tr>
